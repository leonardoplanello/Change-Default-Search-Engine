<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Force Overwrite DuckDuckGo</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 10px;
      width: 320px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }
    select, input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
      box-sizing: border-box;
    }
    button {
      padding: 5px 10px;
      cursor: pointer;
      width: 100%;
    }
    .status {
      margin-top: 10px;
      font-size: 14px;
      color: green;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      margin-bottom: 10px;
    }
    .switch input {
      opacity: 0;
      width: 0; 
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer; 
      top: 0; 
      left: 0; 
      right: 0; 
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute; 
      content: ""; 
      height: 26px; 
      width: 26px; 
      left: 4px; 
      bottom: 4px; 
      background-color: white; 
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <h1 id="title">Force Overwrite DuckDuckGo</h1>

  <label id="extensionToggleLabel">Extension Enabled:</label>
  <label class="switch">
    <input type="checkbox" id="extensionToggleCheckbox" checked />
    <span class="slider"></span>
  </label>

  <!-- Se quiser permitir escolher outro motor, podemos usar a API searchEngines no popup.js -->
  <label for="engineSelect" id="engineLabel">Select Search Engine (dynamic attempt):</label>
  <select id="engineSelect">
    <option value="https://www.google.com/search?q=%s">Google</option>
    <option value="https://www.bing.com/search?q=%s">Bing</option>
    <option value="https://search.yahoo.com/search?p=%s">Yahoo</option>
    <option value="https://duckduckgo.com/?q=%s">DuckDuckGo</option>
  </select>

  <button id="applyButton">Apply (Dynamic)</button>

  <div class="status" id="statusMessage"></div>

  <script src="popup.js"></script>
</body>
</html>
